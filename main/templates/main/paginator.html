{% if transactions.paginator.num_pages > 1 %}
<nav aria-label="Page navigation example">
  <ul class="pagination">
    {% if transactions.has_previous %}
    <li class="page-item"><button class="page-link pg-btn" data-page="1">First</button></li>
    <li class="page-item"><button class="page-link pg-btn"
        data-page="{{transactions.previous_page_number}}">Previous</button></li>
    {% endif %}
    <li class="page-item"><span class="page-link"> Page {{transactions.number}} of
        {{transactions.paginator.num_pages}}</span></li>
    {% if transactions.has_next %}
    <li class="page-item"><button class="page-link pg-btn" data-page="{{transactions.next_page_number}}">Next</button>
    </li>
    <li class="page-item"><button class="page-link pg-btn"
        data-page="{{transactions.paginator.num_pages}}">Last</button></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
