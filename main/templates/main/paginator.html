{% if paginator.num_pages > 1 %}
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      {% if page_obj.has_previous %}
        <li class="page-item"><button class="page-link pg-btn" data-page="1">First</button></li>
        <li class="page-item"><button class="page-link pg-btn"
            data-page="{{page_obj.previous_page_number}}">Previous</button></li>
      {% else %}
        <li class="page-item disabled">
          <span class="page-link">First</span>
        </li>
        <li class="page-item disabled">
          <span class="page-link">Previous</span>
        </li>
      {% endif %}
        <li class="page-item"><span class="page-link"> Page {{page_obj.number}} of
            {{paginator.num_pages}}</span></li>
      {% if page_obj.has_next %}
        <li class="page-item"><button class="page-link pg-btn" data-page="{{page_obj.next_page_number}}">Next</button>
        </li>
        <li class="page-item"><button class="page-link pg-btn"
            data-page="{{paginator.num_pages}}">Last</button></li>
      {% else %}
        <li class="page-item disabled">
          <span class="page-link">Next</span>
        </li>
        <li class="page-item disabled">
          <span class="page-link">Last</span>
        </li>
      {% endif %}
    </ul>
  </nav>
{% endif %}
