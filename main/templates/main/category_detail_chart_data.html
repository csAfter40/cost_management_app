<script id="chart-script">
    let categoryLabels = [{% for key, value in category_stats.items %}'{{key}}', {% endfor %}];
    let categoryData = [{% for key, value in category_stats.items %}{{ value.sum }}, {% endfor %}];
    categoryChart.data.labels = categoryLabels;
    categoryChart.data.datasets[0].data = categoryData;
    categoryChart.update();
</script>
