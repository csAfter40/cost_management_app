{% extends 'main/user_layout.html' %}
{% block title %}
    <title>Update Credit Card</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block body %}
<div class="text-center my-5">
    <h2>Update Credit Card</h2>
</div>
<div class="d-flex  justify-content-center">
    <div class=" bg-light p-3 col-md-4">
        <form action="{% url 'main:edit_credit_card' pk=object.id %}" method="post" class="px-3 ">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="col-12 d-flex justify-content-end my-3">
                <a class="btn btn-secondary mx-3" href="{% url 'main:main' %}">Cancel</a>
                <input class="btn btn-primary " type="submit" value="Update">
            </div>
        </form>
    </div>
</div>
{% endblock %}
