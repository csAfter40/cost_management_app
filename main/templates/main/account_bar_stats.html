<div class="col-auto mt-2" id="account-stats-div">
    {% if stats.diff > 0 %}
        <h4 class="d-flex align-items-center mb-0 bg-success">+{{stats.diff}}{{account.currency.symbol}} / {{stats.rate}}<i
                class="bi bi-arrow-up"></i></h4>
    {% else %}
        <h4 class="d-flex align-items-center mb-0 bg-danger">{{stats.diff}}{{account.currency.symbol}} / {{stats.rate}}<i
                class="bi bi-arrow-down"></i></h4>
    {% endif %}
</div>
