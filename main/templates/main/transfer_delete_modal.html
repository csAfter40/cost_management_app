<div class="modal fade" id="deleteTransferModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detele Transfer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-transaction-delete-message">
                Do you really want to delete this transfer? All transactions related to this transfer will be undoned.
            </div>
            <div class="modal-footer">
                <form action="" method="post" id="deleteTransferModalForm">
                    {% csrf_token %}
                    <input id="modal-transfer-id" type="hidden" name="id" value="">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
