{% extends 'main/user_layout.html' %}
{% block title %}
    <title>Update Account</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block body %}
<div class="text-center my-5">
    <h2>Update Account</h2>
</div>
<div class="d-flex  justify-content-center">
    <div class=" bg-light p-3 col-md-4">
        <form action="{% url 'main:edit_account' pk=account.id %}" method="post" class="px-3 ">
            {% csrf_token %}
            <!-- {% crispy form %} -->
            <div class="form-group my-2">
                {{ form.name|as_crispy_field }}
            </div>
            <div class="form-group my-2">
                {{ form.balance|as_crispy_field }}
            </div>
            <div class="form-group my-2">
                {{ form.currency|as_crispy_field }}
            </div>
            <div class="col-12 d-flex justify-content-end my-3">
                <a class="btn btn-secondary mx-3" href="{% url 'main:main' %}">Cancel</a>
                <input class="btn btn-primary " type="submit" value="Update">
            </div>
        </form>
    </div>
</div>
{% endblock %}
