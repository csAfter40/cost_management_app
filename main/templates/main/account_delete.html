{% extends 'main/layout.html' %}

{% block main %}
<div class="text-center my-5" ><h2>Delete Account</h2></div>
<div class="d-flex  justify-content-center">
    <div class=" bg-light p-3 col-md-6">
        {% if message %}
        <div class="text-danger">{{ message }}</div>
        {% endif %}
        <form action="{% url 'main:delete_account' pk=account.id %}" method="post" class="px-3 py-3 ">
            {% csrf_token %}
            <p class="fs-4">You have {{account.balance}}{{account.currency.symbol}} in your account. Do you want to delete this account anyway?</p>
            <div class="col-12 d-flex justify-content-end">
                <a class="btn btn-secondary mx-3" href="{% url 'main:index' %}">Cancel</a>
                <input class="btn btn-danger " type="submit" value="Delete">
            </div>
        </form>
    </div>
</div>
{% endblock %}
